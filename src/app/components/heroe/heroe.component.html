<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ heroe.img }}" class="card-img" alt="{{ heroe.nombre }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>       
          <img *ngIf="heroe.casa == 'DC'" style="width: 100px;" src="assets/img/dc.png" class="card-img" alt="dc">
          <img *ngIf="heroe.casa == 'Marvel'" style="width: 100px;" src="assets/img/marvel.png" class="card-img" alt="marvel">
        </div>
      </div>
    </div>
    <button [routerLink]="['/heroes']" type="button" class="btn btn-outline-warning btn-block">Regresar</button> 
  </div>
